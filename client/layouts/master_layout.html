<template name="masterLayout">
	<div class="navbar-wrapper">
		<div class="navbar-logo">
			<img src="/LogoMenu.png" alt="PSP Connect">
		</div>

		<span class="navbar-title">Vista General</span>
		{{>navbar
			navbarClass='main-navbar'
			navbarElements=navbarElements
		}}

		<div class="{{#unless inProjectView}} hidden {{/unless}}">
			<span class="navbar-title">Vista Proyecto</span>
			{{>navbar
				navbarClass='main-navbar'
				navbarElements=projectElements
			}}
		</div>
	</div>
	<div class="main-wrapper">
		{{>mainHeader}}
		<div class="main-content">
			{{>Template.dynamic template=main}}
		</div>
	</div>
	<div class="status-box">
		{{#unless $.Meteor.status.connected}}
			<div class="warning-slide status-message">
				<i class="material-icons close-status">clear</i>
				<div class="label-content">
					<h3>Conectando</h3>
					<span>Estamos tratando de conectarnos a la plataforma. Por favor espera o vuelva a cargar la pagina.</span>
				</div>
				<div class="label-danger">
					<i class="material-icons">clear</i>
				</div>
			</div>
		{{/unless}}
		{{> statusMessage}}
		{{> statusTimeMessage}}
		{{documentTitle}}
	</div>
</template>
