<template name="helpTemplate">
	<div class="main-option-container pull-left help-container">
		<h4 class="main-option-title">Tutorial Plataforma</h4>
		<p>Aquí podrás encontrar un tutorial básico de la plataforma web. Este tutorial busca expresar de manera general las diferentes funcionalidades que puedes ejecutar dentro de la herramienta y el lugar en el que se encuentran cada una de estas. Para acceder a este tutorial, debes de dar click al siguiente botón.</p>
		<span class="primary-button open-tutorial">Ingresar al Tutorial</span>
	</div>

	<div class="main-option-container pull-right help-container">
		<h4 class="main-option-title">Comunidad</h4>
		<p>Aquí buscamos dar un lugar libre para los usuarios poder comunicarse entre si y resolver cualquier duda o inquietud que cada uno tenga. En la parte inferior puedes responder o hacer preguntas a la comunidad y de tal manera poder seguir con el desarrollo personal en la herramienta.</p>
		<a href="{{pathFor 'privateRoute.community'}}"><span class="primary-button">Ingresar a la Comunidad</span></a>
	</div>

	<div class="main-option-container pull-left help-container">
		<h4 class="main-option-title">Contáctenos</h4>
		<p>Si no has podido resolver una duda contactate con nosotros. Aqui puedes mandarnos un mensaje.</p>
		<span class="primary-button contact-owners">Escribir Mensaje</span>
	</div>
</template>
