<template name="registerTemplate">
	<form>
		<img src="/LogoMenuDark.png" alt="PSP Connect">
		<input type="text" name="firstName" placeholder="Nombre">
		<input type="text" name="lastName" placeholder="Apellido">
		<input type="email" name="emailAddress" class="{{#if $or ($eq errorState 'email_exist') ($eq errorState 'email')}} error {{/if}}" placeholder="Correo electrónico">
		<input type="password" name="password" class="{{#if $eq errorState 'password'}} error {{/if}}" placeholder="Contraseña">
		<input type="submit" class="auth-submit" value="Registrarse">
		<a href="/login" class="auth-signup">¿Ya tienes una cuenta? Iniciar sesión</a>
		{{#if errorMessage}}
			<div class="auth-message">
				<span>{{errorMessage}}</span>
			</div>
		{{/if}}
	</form>
</template>
