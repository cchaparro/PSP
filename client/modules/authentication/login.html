<template name="loginTemplate">
	<form>
		<img src="/LogoMenuDark.png" alt="PSP Connect">
		<div class="auth-button auth-facebook">
			<svg class="auth-svg" viewBox="0 0 100 100">
				<use xlink:href="/images/Facebook.svg#facebookLogo"></use>
			</svg>
			<span>Conectarse con Facebook</span>
		</div>
		<div class="auth-button auth-google">
			<svg class="auth-svg" viewBox="0 0 100 100">
				<use xlink:href="/images/Google.svg#googleLogo"></use>
			</svg>
			<span>Conectarse con Google</span>
		</div>
		<input type="email" name="emailAddress" class="{{#if $or ($eq errorState 'user') ($eq errorState 'email')}} error {{/if}}" placeholder="Correo electrónico">
		<input type="password" name="password" class="{{#if $eq errorState 'password'}} error {{/if}}" placeholder="Contraseña">
		<input type="submit" class="auth-submit" value="Iniciar sesión">
		<a href="/signup" class="auth-signup">¿No tienes cuenta? Regístrate</a>
		<span class="auth-forgot">¿Olvidaste tu contraseña?</span>
		{{#if errorMessage}}
			<div class="auth-message">
				<span>{{errorMessage}}</span>
			</div>
		{{/if}}
	</form>
</template>
