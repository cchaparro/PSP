<template name="registerTemplate">
	<form class="user-access-box">
		<img class="user-access-logo" src="/Logo.png" alt="">

		<div class="button-row combined-form">
			<div class="text-user-access">
				<div class="input-box">
					<input id="fname" type="text" placeholder='Nombre'>
				</div>
				<div class="input-box">
					<input id="lname" type="text" placeholder='Apellido'>
				</div>
				<div class="{{#if $or ($eq errorState 'email_exist') ($eq errorState 'email')}} input-error-box {{else}} input-box {{/if}}">
					<input type="email" id="email" placeholder='Correo Electronico'>
					<i class="fa fa-times"></i>
				</div>
				<div class="{{#if $eq errorState 'password'}} input-error-box {{else}} input-box {{/if}}">
					<input id="password" type="password" placeholder='Contraseña'>
					<i class="fa fa-times"></i>
				</div>
				<span class="user-access-error-text">{{errorMessage}}</span>
				<input type="submit" class="btn btn-primary user-access-submit" value='Registrarse'>
			</div>
		</div>

		<div class="access-selection-box">
			<span>Ya tienes una cuenta? Iniciar sesión</span>
		</div>
	</form>
</template>
<!--#######################################-->
