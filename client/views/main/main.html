<!-- ###################################### -->
<template name="masterLayout">
	{{> main_menuBar}}
	{{> main_userBar}}
	<div class="master-content">
		{{> Template.dynamic template=main}}
	</div>
	{{#unless $.Meteor.status.connected}}
		<div class="warning-slide status-message">
			<i class="fa fa-ban"></i>
			<span class="label label-danger">Conectando ...</span>
		</div>
	{{/unless}}
	{{> statusMessage}}
</template>
<!-- ###################################### -->
<template name="statusMessage">
	{{#with statusMessage}}
		<div class="warning-slide status-message">
			<i class="fa {{#if $eq css 'success'}} fa-check {{/if}}"></i>
			<span class="label label-{{css}}">{{text}}</span>
		</div>
	{{/with}}
</template>
<!-- ###################################### -->
