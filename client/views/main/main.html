<!-- ###################################### -->
<head>
  <title>PSP Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
</head>
<!-- ###################################### -->
<template name="masterLayout">
	{{> main_menuBar}}
	{{> main_userBar}}
	<div class="master-content">
		{{> Template.dynamic template=main}}
	</div>
	<div class="status-box">
		{{#unless $.Meteor.status.connected}}
			<div class="warning-slide status-message">
				<div class="label-content">
					<h3>Conectando</h3>
					<span>Estamos tratando de conectarnos a la plataforma.</span>
				</div>
				<div class="label-danger">
					<i class="fa fa-times"></i>
				</div>
			</div>
		{{/unless}}
		{{> statusMessage}}
	</div>
</template>
<!-- ###################################### -->
<template name="statusMessage">
	{{#with statusMessage}}
		<div class="warning-slide status-message">
			<div class="label-content">
				<h3>{{title}}</h3>
				<span>{{subject}}</span>
			</div>
			<div class="label-{{css}}">
				<i class="fa {{#if $eq css 'danger'}} fa-times {{else}} fa-check {{/if}}"></i>
			</div>
		</div>
	{{/with}}
</template>
<!-- ###################################### -->
