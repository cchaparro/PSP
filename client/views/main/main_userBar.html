<template name="main_userBar">
	<div class="main-user">
		{{> createProjectButton}}
		<svg class="notification-svg" viewBox="0 0 100 100"><use xlink:href="/images/Notifications.svg#notificationsLogo"></use></svg>
		{{#with userData}}
			<div class="avatar-box">
				<!-- <div class="avatar-badge"></div> -->
				<div class="avatar" style="background-image: url('{{getUserAvatarUrl}}');"></div>
			</div>
			{{> userMenuDropdown}}
		{{/with}}
	</div>
</template>
<!-- ###################################### -->

		</li>
	</ul>
