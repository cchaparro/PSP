<template name="helpTemplate">
	<div class="help-content">
		<h3>Opciones de ayuda para la plataforma pspconnect.co</h3>
		<div class="help-options">
			<div class="help-option-box">
				<div class="option-header">
					<svg viewBox="0 0 100 100"><use xlink:href="/images/helpFAQ.svg#helpFAQLogo"></use></svg>
					<span>FAQ</span>
				</div>
				<div class="option-content">
					<span>Aquí vas a conseguir información general sobre como funciona la plataforma. Están los puntos claves para moverse por la pagina.</span>
					<div class="primary-button">Leer FAQ</div>
				</div>
			</div>

			<div class="help-option-box">
				<div class="option-header">
					<svg viewBox="0 0 100 100"><use xlink:href="/images/helpForum.svg#helpForumLogo"></use></svg>
					<span>FORO</span>
				</div>
				<div class="option-content">
					<span>Aquí puedes hacer una pregunta al publico y recibir respuestas de todos los usuarios de la plataforma que tengan la solucion.</span>
					<div class="primary-button">Ingresar al foro</div>
				</div>
			</div>

			<div class="help-option-box">
				<div class="option-header">
					<svg viewBox="0 0 100 100"><use xlink:href="/images/helpMail.svg#helpMailLogo"></use></svg>
					<span>CORREO</span>
				</div>
				<div class="option-content">
					<span>Si no consigues en preguntas al publico una solución a tu problema, nos puedes escribir aquí y nos contactaremos contigo lo mas rápido posible.</span>
					<div class="primary-button">Enviar mensaje</div>
				</div>
			</div>

		</div>
	</div>
</template>
<!-- ###################################### -->
