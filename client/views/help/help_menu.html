<template name="helpTemplate">
	{{>headerNavigation}}
	<div class="box-container">
		<div class="help-containers">
			<div>
				<h4>Soporte al Cliente</h4>
				<p>Abajo podras encontrar un foro para escribirle a la comunidad cualquier duda que tengas referente a la plataforma. Si necesitas ayuda con algo de lo que no hay ayuda abajo puedes escribirnos dando click al siguiente boton y nos comunicaremos contigo lo mas pronto posible.</p>
				<a href="{{pathFor 'help-contact'}}"><span class="new-button">Contactar a Soporte</span></a>
			</div>
			<div>
				<h4>Comunidad</h4>
				<p>Aqui buscamos dar un lugar libre para los usuarios poder comunicarse entre si y resolver cualquier duda o inquietud que cada uno tenga. En la parte inferior puedes responder o hacer preguntas a la comunidad y de tal manera poder seguir con el desarrollo personal en la herramienta.</p>
				<a href="{{pathFor 'community'}}"><span class="new-button">Ingresar a la Comunidad</span></a>
			</div>
		</div>
	</div>
</template>
