<template name="tutorialTemplate">
	{{>headerNavigation}}
	<div class="box-container">
		<div class="tutorial-container">
			<div class="row">
				<div class="col-md-4">
					<h2>Vista Proyectos</h2>
				</div>
				<div class="col-md-8">
					<span>Aquí puedes encontrar la lista de todos los proyectos que has creado a través del tiempo. En el menú de esta vista encontraras una opción para ordenar los proyectos por nombre, fecha de creación o color y encontraras la opción de crear un nuevo proyecto.</span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h2>Vista Resumen</h2>
				</div>
				<div class="col-md-8">
					<span>Aquí puedes encontrar un resumen general de los proyectos completados en la plataforma y este resumen esta desplegado en gráficos. Existen tres secciones en esta vista de la herramienta que son los gráficos para el tiempo registrado en todas las etapas de PSP y una sección para los defectos inyectados y otra para los defectos removidos.</span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h2>Vista Configuración</h2>
				</div>
				<div class="col-md-8">
					<span>Aquí puedes encontrar la lista de defectos utilizada actualmente en la creación de defectos de un proyecto. Esta lista puede ser modificada y luego estos cambios se aplicaran a los proyectos creados posteriormente al cambio.</span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h2>Vista Ayuda</h2>
				</div>
				<div class="col-md-8">
					<span>Aquí puedes encontrar el tutorial (el cual estas leyendo actualmente) y la comunidad de la herramienta. Esta comunidad te permite escribir una pregunta a todos los usuarios de la herramienta y recibir una respuesta por parte de ellos a la duda que tengas.</span>
				</div>
			</div>
		</div>
	</div>
</template>
<!-- ###################################### -->
