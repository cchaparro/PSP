<!-- ###################################### -->
<template name="communityTemplate">
	{{>headerNavigation}}
	<div class="box-container margin-bottom">
		<div class="community-menu">
			<div class="title">
				<span>Recientes <i class="material-icons">keyboard_arrow_down</i></span>
			</div>
		</div>
		<div class="community-content">
			{{#each userQuestions}}
				{{>question ownQuestion=true question=this}}
			{{/each}}
			{{#each generalQuestions}}
				{{>question question=this}}
			{{/each}}
		</div>
	</div>
</template>
<!-- ###################################### -->
<template name="question">
	<div class="question {{#unless ownQuestion}} user-question {{/unless}}">
		<div class="user-image" style="background-image: url('{{getUserAvatarUrl question.questionOwner}}');"></div>
		<div class="user-content">
			<h4> <span class="group" style="background-color: {{categoryColor}}"></span>{{question.title}}</h4>
			<span>{{question.description}}</span>
			<div class="question-count">
				<h2>{{question.amountAnswers}}</h2>
				<span>Respuestas</span>
			</div>
		</div>
	</div>
</template>
<!-- ###################################### -->
