<template name="communityTemplate">
	{{>headerNavigation}}
	<div class="box-container margin-bottom">
		<div class="community-menu">
			<div class="title">
				<span>Recientes <i class="material-icons">keyboard_arrow_down</i></span>
			</div>
		</div>
		<div class="community-content">
			{{>question ownQuestion=true}}
			{{>question ownQuestion=true}}
			{{>question ownQuestion=true}}
			{{>question ownQuestion=true}}
			{{>question ownQuestion=true}}
			{{>question}}
			{{>question}}
			{{>question}}
			{{>question}}
		</div>
	</div>
</template>
<!-- ###################################### -->
<template name="question">
	<div class="question {{#unless ownQuestion}} user-question {{/unless}}">
		{{#with userData}}
			<div class="user-image" style="background-image: url('{{getUserAvatarUrl}}');"></div>
		{{/with}}
		<div class="user-content">
			<h4> <span class="group"></span> Esto funciona como lo estamos viendo en este momento aqui?</h4>
			<span>No entiendo muy bien que debo hacer para poder desarrollar el psp en el proyecto historico. Este texto es solo una prueba. No entiendo muy bien que debo hacer para poder desarrollar el psp en el proyecto historico. Este texto es solo una prueba. No entiendo muy bien que debo hacer para poder desarrollar el psp en el proyecto historico. Este texto es solo una prueba</span>
			<div class="question-count">
				<h2>12</h2>
				<span>Respuestas</span>
			</div>
		</div>
	</div>
</template>
