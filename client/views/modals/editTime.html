<!-- ###################################### -->
<template name="editTimeModal">
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Tiempos de {{stageName}}</h3>
					<p>Luego de elegir una opcion podras ingresar un valor de tiempo y luego terminar el proceso.</p>
					<span data-dismiss="modal"><i class="fa fa-times close"></i></span>
				</div>
				{{> editTime}}
			</div>
		</div>
	</div>
</template>
<!-- ###################################### -->
<template name="editTime">
	<div class="modal-body">
		<span class="edit-time-label">Seleccionar accion *</span>
			<div class="edit-time-options">
				<div class="time-option {{#if $eq selectedOption 'delete-time'}} delete-time-selected {{/if}}" data-value="delete-time">
					<i class="fa fa-trash"></i>
					<span>Restar tiempo</span>
				</div>
				<div class="time-option {{#if $eq selectedOption 'add-time'}} add-time-selected {{/if}}" data-value="add-time">
					<i class="fa fa-plus"></i>
					<span>Agregar tiempo</span>
				</div>
			</div>
			<span class="edit-time-label">Tiempo a modificar *</span>
			<div class="time-selector-box">
				<div>
					<div>
						<i class="fa fa-chevron-up" data-value="hours-selector"></i>
						<i class="fa fa-chevron-down" data-value="hours-selector"></i>
					</div>
					<input type="text" class="edit-time-hours" value="0">
					<span>HOR</span>
				</div>
				<div>
					<div>
						<i class="fa fa-chevron-up" data-value="minutes-selector"></i>
						<i class="fa fa-chevron-down" data-value="minutes-selector"></i>
					</div>
					<input type="text" class="edit-time-minutes" value="0">
					<span>MIN</span>
				</div>
				<div>
					<div>
						<i class="fa fa-chevron-up" data-value="seconds-selector"></i>
						<i class="fa fa-chevron-down" data-value="seconds-selector"></i>
					</div>
					<input type="text" class="edit-time-seconds" value="0">
					<span>SEG</span>
				</div>
			</div>
	</div>
	<div class="modal-footer">
		{{#if selectedOption}}
			<span class="pull-right finish-edit-time">Terminar</span>
			<span data-dismiss="modal">Cancelar</span>
		{{else}}
			<span class="edit-time-cancel" data-dismiss="modal">Cancelar</span>
		{{/if}}
	</div>
</template>
<!-- ###################################### -->
