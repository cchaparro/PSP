<!-- ###################################### -->
<template name="createProjectModal">
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Crear Nuevo Proyecto</h3>
					<p>Aqui puedes crear un nuevo proyecto para registrar datos.</p>
					<span data-dismiss="modal"><i class="fa fa-times close"></i></span>
				</div>
				{{> createProject}}
			</div>
		</div>
	</div>
</template>
<!-- ###################################### -->
<template name="createProject">
	<div class="modal-body">
		<div class="create-prj-row">
			<div class="{{#if errorStateTitle}} input-field-error {{else}} input-field {{/if}}">
				<span>Titulo del proyecto *</span>
				<input class="pry-new-title" type="text" placeholder="Ingresar titulo">
			</div>
			<div class="input-dropdown">
				<span>Nivel PSP *</span>
				<div class="dropdown">
					<button class="psp-dropdown" type="button" data-toggle="dropdown">{{currentLevel}}
					<i class="fa fa-chevron-down"></i></button>
					<ul class="dropdown-menu">
						<li class="pry-level-option" data-value="PSP 0">PSP 0</li>
						<li class="pry-level-option" data-value="PSP 1">PSP 1</li>
						<li class="pry-level-option" data-value="PSP 2">PSP 2</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="{{#if errorStateDescription}} input-field-error {{else}} input-textarea {{/if}}">
			<span>Descripcion del proyecto *</span>
			<textarea class="pry-new-description" placeholder="Ingresar descripcion del nuevo proyecto ..."></textarea>
		</div><br>
		<div class="modal-footer">
			<span class="pull-right pry-modal-create">Crear Proyecto</span>
			<span data-dismiss="modal">Cancelar</span>
		</div>
	</div>
</template>
<!-- ###################################### -->
