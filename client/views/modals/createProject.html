<!-- ###################################### -->
<template name="createProjectModal">
	<div id="createModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<span data-dismiss="modal"><i class="fa fa-times close"></i></span>
				</div>
				{{> createProject}}
			</div>
		</div>
	</div>
</template>
<!-- ###################################### -->
<template name="createProject">
	<div class="modal-body">
		<h3>Nuevo Proyecto</h3>
		<input type="text" class=" -input pry-new-title" placeholder="Titulo">
		<div class="dropdown">
			<button class="dropdown-toggle psp-dropdown" type="button" data-toggle="dropdown">{{Level}}
			<i class="fa fa-chevron-down"></i></button>
			<ul class="dropdown-menu">
				<li class="pry-level-option" data-value="PSP 0">PSP 0</li>
				<li class="pry-level-option" data-value="PSP 1">PSP 1</li>
				<li class="pry-level-option" data-value="PSP 2">PSP 2</li>
			</ul>
		</div>
		<textarea class="psp-textarea pry-new-description" placeholder="Descripcion"></textarea>
	</div>
	<div class="modal-footer">
		<span class="pry-modal-create">Crear Proyecto</span>
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	</div>
</template>
<!-- ###################################### -->
