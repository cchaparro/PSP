<template name="projectViewMenu">
	<div class="project-menu">
		<ul>
			<a href="{{pathFor 'projectGeneral' fid=routeFid id=routeId}}" class="{{#if $eq template 'projectGeneral'}} active {{/if}}">
				<li>Vista General</li>
			</a>
			<a href="{{pathFor 'projectTimeLog' fid=routeFid id=routeId}}" class="{{#if $eq template 'projectTimeLog'}} active {{/if}}">
				<li>Registro de tiempos</li>
			</a>
			<a href="{{pathFor 'projectDefectLog' fid=routeFid id=routeId}}" class="{{#if $eq template 'projectDefectLog'}} active {{/if}}">
				<li>Registro de defectos</li>
			</a>
			<a href="{{pathFor 'projectSummary' fid=routeFid id=routeId}}" class="{{#if $eq template 'projectSummary'}} active {{/if}}">
				<li>Plan Summary</li>
			</a>
			<a href="{{pathFor 'projectScripts' fid=routeFid id=routeId}}" class="{{#if $eq template 'projectScripts'}} active {{/if}}">
				<li>Scripts Generales</li>
			</a>
			<a href="{{pathFor 'estimatingtemplate' fid=routeFid id=routeId}}" class="{{#if $eq template 'estimatingtemplate'}} active {{/if}}">
				<li>Estimación</li>
			</a>
		</ul>
	</div>

<template name="projectMessages">
	{{#if projectCompleted}}
		<p class="project-message-bubble">Este proyecto ya esta finalizado. Debido a esto no puedes modificar o registrar ningún dato dentro de esta sección.</p>
	{{/if}}
</template>
