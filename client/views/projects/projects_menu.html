<!-- ###################################### -->
<template name="projectViewMenu">
	<div class="project-menu">
		<ul>
			<a href="{{pathFor 'privateRoute.projectGeneral' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.projectGeneral'}} active {{/if}}">
				<li>Vista General</li>
			</a>
			<a href="{{pathFor 'privateRoute.summary' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.summary'}} active {{/if}}">
				<li>Plan Summary</li>
			</a>
			<a href="{{pathFor 'privateRoute.timeLog' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.timeLog'}} active {{/if}}">
				<li>Registro de tiempos</li>
			</a>
			<a href="{{pathFor 'privateRoute.defectLog' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.defectLog'}} active {{/if}}">
				<li>Registro de defectos</li>
			</a>
			<a href="{{pathFor 'privateRoute.scripts' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.scripts'}} active {{/if}}">
				<li>Scripts</li>
			</a>
			<a href="{{pathFor 'privateRoute.estimating' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.estimating'}} active {{/if}} {{#unless notPSP0}} hidden {{/unless}}">
				<li>Estimación</li>
			</a>
			<a href="{{pathFor 'privateRoute.pqi' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.pqi'}} active {{/if}} {{#unless isPSP2}} hidden {{/unless}}">
				<li>PQI</li>
			</a>
			<a href="{{pathFor 'privateRoute.forms' fid=routeFid id=routeId}}" class="{{#if $eq template 'privateRoute.forms'}} active {{/if}} {{#unless $and notPSP0 isPostmortem}} hidden {{/unless}}">
				<li>Formularios</li>
			</a>
		</ul>
	</div>
</template>
<!-- ###################################### -->
<template name="projectMessages">
	{{#if projectCompleted}}
		<div class="project-message-bubble">
			<i class="material-icons">info</i>
			<span>Este proyecto ya esta finalizado. Debido a esto no puedes modificar o registrar ningún dato dentro de esta sección.</span>
		</div>
	{{/if}}
</template>
<!-- ###################################### -->
