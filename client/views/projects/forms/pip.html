<!-- ###################################### -->
<template name="pipTemplate">
	{{#each userPips}}
		<div class="form-row">
			<div class="information">
				<h4 class="hidden-xs">{{cutText title 40}}</h4>
				<span class="hidden-xs">{{cutText problemDescription 90}}</span>
				<h4 class="visible-xs">{{cutText title 20}}</h4>
				<span class="visible-xs">{{cutText problemDescription 50}}</span>
			</div>
				<div class="actions">
					{{#unless projectIsCompleted}}
						<i class="material-icons edit-pip">mode_edit</i>
						<i class="material-icons delete-pip">delete</i>
					{{else}}
						<i class="material-icons edit-pip">remove_red_eye</i>
					{{/unless}}
				</div>
		</div>
	{{/each}}
</template>
<!-- ###################################### -->
