<template name="estimatingTemplate">
	{{>projectMessages}}
	<div class="main-option-container">
		{{> historicalData}}
		<h4 class="main-option-title">Probe A</h4>
		{{> PROBEA}}
		<h4 class="main-option-title">Probe B</h4>
		{{> PROBEB}}
		<h4 class="main-option-title">Probe C</h4>
		{{> PROBEC}}
		<h4 class="main-option-title">Probe D</h4>
		{{> PROBED}}
	</div>
</template>

<template name="historicalData">
	<h4 class="main-option-title">Datos históricos</h4>
	<table class="table table-historical-data">
		<thead>
			<tr>
				<th>Proyecto</th>
				<th><i>Proxy Estimated</i></th>
				<th>Líneas añadidas y modificadas (Plan)</th>
				<th>Líneas añadidas y modificadas (Actual)</th>
				<th>Tiempo Estimado</th>
				<th>Tiempo Actual</th>
			</tr>
		</thead>
		<tbody>			
			{{#each historicalProjects}}
			<tr>
				<td>{{Name}}</td>
				<td>{{ProxyE}}</td>
				<td>{{PlanLOC}}</td>
				<td>{{ActualLOC}}</td>
				<td>{{timeFormat EstimatedTime}}</td>
				<td>{{timeFormat ActualTime}}</td>			
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
