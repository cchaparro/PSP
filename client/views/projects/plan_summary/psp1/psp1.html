<!-- ###################################### -->
<template name="pspOneTemplate">
	<div class="main-option-container plan-summary-content">
		<h4 class="main-option-title">Tamaño del programa</h4>
		{{> sizeSummary}}
	</div>
	<div class="main-option-container plan-summary-content">
		<h4 class="main-option-title">Estimación de tamaño</h4>

		<h4 class="main-option-title inside-element">Estimación Base (Estimado | Actual)</h4>
		{{> baseSummary}}
		<h4 class="main-option-title inside-element">Partes Añadidas (Estimado | Actual)</h4>
		{{> addSummary}}
		<h4 class="main-option-title inside-element">Partes Reusadas (Estimado | Actual)</h4>
		{{> reusedSummary}}
	</div>
</template>
