<!-- ###################################### -->
<template name="sizeSummary">
	<table class="table table-summary">
		<thead>
			<tr>
				<th></th>
				<th>Plan</th>
				<th>Actual</th>
				<th>A la fecha</th>
			</tr>
		</thead>
		{{#with sizeData}}
			<tbody>
				<tr>
					<td>
						<span>Base (B)</span>
					</td>
					<td>
						<span>{{sizeData.estimatedBase}}</span>
					</td>
					<td>
						<span>{{sizeData.actualBase}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>A単adido (A)</span>
					</td>
					<td>
						<span>{{sizeData.estimatedAdd}}</span>
					</td>
					<td>
						<span>{{sizeData.actualAdd}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>Modificado (M)</span>
					</td>
					<td>
						<span>{{sizeData.estimatedModified}}</span>
					</td>
					<td>
						<span>{{sizeData.actualModified}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>Re Usado (R)</span>
					</td>
					<td>
						<span>{{sizeData.estimatedReused}}</span>
					</td>
					<td>
						<span>{{sizeData.actualReused}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>Eliminado (D)</span>
					</td>
					<td>
						<span>{{sizeData.estimatedDeleted}}</span>
					</td>
					<td>
						<span>{{sizeData.actualDeleted}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>A単adidas + Modificadas (A+M)</span>
					</td>
					<td>
						<span>{{addTwoValues sizeData.estimatedAdd sizeData.estimatedModified}}</span>
					</td>
					<td>
						<span>{{addTwoValues sizeData.actualAdd sizeData.actualModified}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>Tama単o Total (T)</span>
					</td>
					<td>
						<span>{{addFourValues sizeData.estimatedBase sizeData.estimatedAdd  sizeData.estimatedReused sizeData.estimatedDeleted}}</span>
					</td>
					<td>
						<span>{{addFourValues sizeData.actualBase sizeData.actualAdd  sizeData.actualReused sizeData.actualDeleted}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span>Tama単o Nuevos Reusables</span>
					</td>
					<td>
						<span>{{newReusableValue "estimated"}}</span>
					</td>
					<td>
						<span>{{newReusableValue "actual"}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
				<tr>
					<td>
						<span><i>Proxy Size</i> (E)</span>
					</td>
					<td>
						<span>{{addTwoValues sizeData.estimatedAdd sizeData.estimatedModified}}</span>
					</td>
					<td>
						<span>{{addTwoValues sizeData.actualAdd sizeData.actualModified}}</span>
					</td>
					<td>
						<span>A la fecha</span>
					</td>
				</tr>
			</tbody>
		{{/with}}
	</table>
</template>
<!-- ###################################### -->
