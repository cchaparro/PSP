<!-- ###################################### -->
<template name="planSummaryTemplate">
	<div class="{{#unless sizeForPSP0}} hide {{/unless}} plan-summary-content">
		<h3>Tamaño del programa(Opcional)</h3>
		<table class="table table-summary">
			<thead>
				<tr>
					<th></th>
					<th class="hidden-xs">Actual</th>
				</tr>
			</thead>
			<tbody>
			{{> sizePSP0}}
			</tbody>
		</table>
	</div>
	<br>

	{{#with userData }}
		<div class="plan-summary-content">
			<h3>Tiempo en Fase</h3>
			<table class="table table-summary">
				<thead>
					<tr>
						<th>Titulo</th>
						<th class="hidden-xs">Plan</th>
						<th>Actual</th>
						<th class="hidden-xs">A la fecha</th>
						<th style="width: 100px;" class="hidden-xs">Porcentaje</th>
					</tr>
				</thead>
				<tbody>
					{{> summaryTimeRow}}
				</tbody>
			</table>
		</div>
		<br>
		<div class="plan-summary-content">
			<h3>Defectos Inyectados</h3>
			<table class="table table-summary">
				<thead>
					<tr>
						<th>Titulo</th>
						<th class="hidden-xs"></th>
						<th>Actual</th>
						<th class="hidden-xs">A la fecha</th>
						<th style="width: 100px;" class="hidden-xs">Porcentaje</th>
					</tr>
				</thead>
				<tbody>
					 {{> summaryInjectedRow}}
				</tbody>
			</table>
		</div>
		<br>
		<div class="plan-summary-content">
			<h3>Defectos Removidos</h3>
			<table class="table table-summary">
				<thead>
					<tr>
						<th>Titulo</th>
						<th class="hidden-xs"></th>
						<th>Actual</th>
						<th class="hidden-xs">A la fecha</th>
						<th style="width: 100px;" class="hidden-xs">Porcentaje</th>
					</tr>
				</thead>
				<tbody>
					{{> summaryRemovedRow}}
				</tbody>
			</table>
		</div>
		{{#if $eq actualLevelPSP "PSP 1"}}
			{{> pspOneTemplate}}
		{{/if}}
	{{/with}}
</template>
<!-- ###################################### -->
<template name="summaryTimeRow">
	{{#each timeEstimatedStages}}
		<tr>
			<td>{{name}}</td>
			<td class="hidden-xs">
			</td>
			<td>{{timeFormat time}}</td>
			<td class="hidden-xs">{{timeFormat toDate}}</td>
			<td class="hidden-xs">{{percentage}}%</td>
		</tr>
	{{/each}}
	{{#with totalValues}}
		<tr>
			<td><span>Total</span></td>
			<td class="td-input-row hidden-xs">
			{{#if estimationEditable}}
				<div class="input-box">
					<input type="text" value="{{timeInOnlyMinutes estimatedTime}}">
				</div>
			{{else}}
				<span>{{timeFormat estimatedTime}}</span>
			{{/if}}
			</td>
			<td><span>{{timeFormat totalTime}}</span></td>
			<td class="hidden-xs"><span>{{timeFormat totalToDate}}</span></td>
			<td class="hidden-xs"></td>
		</tr>
	{{/with}}
</template>
<!-- ###################################### -->
<template name="summaryInjectedRow">
	{{#each injectedDefects}}
		<tr>
			<td>{{name}}</td>
			<td class="hidden-xs"></td>
			<td>{{injected}}</td>
			<td class="hidden-xs">{{toDate}}</td>
			<td class="hidden-xs">{{percentage}}%</td>
		</tr>
	{{/each}}
	{{#with totalInjectedValues}}
		<tr>
			<td><span>Total</span></td>
			<td class="hidden-xs"></td>
			<td><span>{{totalInjected}}</span></td>
			<td class="hidden-xs"><span>{{totalInjectedToDate}}</span></td>
			<td class="hidden-xs"></td>
		</tr>
	{{/with}}
</template>
<!-- ###################################### -->
<template name="summaryRemovedRow">
	{{#each removedDefects}}
		<tr>
			<td>{{name}}</td>
			<td class="hidden-xs"></td>
			<td>{{removed}}</td>
			<td class="hidden-xs">{{toDate}}</td>
			<td class="hidden-xs">{{percentage}}%</td>
		</tr>
	{{/each}}
	{{#with totalRemovedValues}}
		<tr>
			<td><span>Total</span></td>
			<td class="hidden-xs"></td>
			<td><span>{{totalRemoved}}</span></td>
			<td class="hidden-xs"><span>{{totalRemovedToDate}}</span></td>
			<td class="hidden-xs"></td>
		</tr>
	{{/with}}
</template>
<!-- ###################################### -->
<template name="sizePSP0">
	{{#with sizeData}}
	<tr>
		<td>Líneas base</td>
		<td>
		{{#if contentEditable}}
			<div class="input-box">
				<input data-value="actualBase" value="{{actualBase}}" type="" name="">  
			</div>
		{{else}}
			<span>{{actualBase}}</span>
		{{/if}}
		</td>
	</tr>

	<tr>
		<td>Líneas añadidas</td>
		<td>
		{{#if contentEditable}}
			<div class="input-box">
				<input data-value="actualAdd" value="{{actualAdd}}" type="" name="">
			</div>
		{{else}}
			<span>{{actualAdd}}</span>
		{{/if}}
		</td>
	</tr>
	<tr>
		<td>Líneas modificadas</td>
		<td>
		{{#if contentEditable}}
			<div class="input-box">
				<input data-value="actualModified" value="{{actualModified}}" type="" name="">  
			</div>
		{{else}}
			<span>{{actualModified}}</span>
		{{/if}}
		</td>
	</tr>
	<tr>
		<td>Líneas eliminadas</td>
		<td>
		{{#if contentEditable}}
			<div class="input-box">
				<input data-value="actualDeleted" value="{{actualDeleted}}" type="" name="">  
			</div>
		{{else}}
			<span>{{actualDeleted}}</span>
		{{/if}}
		</td>
	</tr>
	<tr>
		<td>Líneas reusadas</td>
		<td>
		{{#if contentEditable}}
			<div class="input-box">
				<input data-value="actualReused" value="{{actualReused}}" type="" name="">  
			</div>
		{{else}}
			<span>{{actualReused}}</span>
		{{/if}}
		</td>
	</tr>
	<tr>
		<td>Tamaño total</td>
		<td><span>{{totalSize}}</span> </td>
	</tr>
	{{/with}}
</template>
