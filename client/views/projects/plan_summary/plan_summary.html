<!-- ###################################### -->
<template name="planSummaryTemplate">
	<p>Tiempo en Fase</p>
	<table class="table table-hover table-defects">
		<thead>
			<tr>
				<th>Titulo</th>
				<th>Plan</th>
				<th>Actual</th>
				<th>A la fecha</th>
				<th>Porcentaje</th>
			</tr>
		</thead>
		<tbody>
			{{> summaryTimeRow}}
		</tbody>
	</table>
</template>
<!-- ###################################### -->
<template name="summaryTimeRow">
	{{#each timeEstimatedStages}}
		<tr>
			<td><p>{{name}}</p></td>
			<td></td>
			<td><span>{{timeFormat time}}</span></td>
			<td><p>{{timeFormat toDate}}</p></td>
			<td><p>{{percentage}} %</p></td>
		</tr>
	{{/each}}
	{{#with totalValues}}
		<tr>
			<td><p>Total</p></td>
			<td><input type="text" class="psp-input" value="{{timeInMinutes estimatedTime}}"></td>
			<td><span>{{timeFormat totalTime}}</span></td>
			<td><p>{{timeFormat totalToDate}}</p></td>
			<td></td>
		</tr>
	{{/with}}
</template>
<!-- ###################################### -->
