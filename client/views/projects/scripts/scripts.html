<template name="scriptsTemplate">
	<div class="script-content">
		{{#if $eq projectPSPversion "PSP 0"}}
			{{> PSP0Script}}
		{{else}}
			{{#if $eq projectPSPversion "PSP 1"}}
				{{> PSP1Script}}
			{{/if}}
		{{/if}}
	</div>
</template>
