<!-- ###################################### -->
<template name="defectsTemplate">
	{{> defectsBar}}
		{{#unless amountDefects}}
			<p>Aun no has creado ningun defecto.</p>
		{{/unless}}
		{{#each alluserDefects}}
			<div class="defect-box">
				<div class="defect-delete">
					<i class="fa fa-times"></i>
				</div>
				<div class="defect-content">
					<h3>Defect</h3>
					<span>{{description}}</span>
					<p>Injectado: <span>{{injected}}</span></p>
					<p>Removido: <span>{{removed}}</span></p>
					<svg viewBox="0 0 100 100"><use xlink:href="/images/Clock.svg#clockLogo"></use></svg>
					<span class="defect-time-text">{{timeFormat time}}</span>
				</div>
			</div>
		{{/each}}
</template>
<!-- ###################################### -->
<template name="defectsBar">
	<div class="submenu">
		<div class="btn submenu-create">
			<i class="fa fa-plus"></i>
			<span>Crear Defecto</span>
		</div>
	</div>
</template>
<!-- ###################################### -->
