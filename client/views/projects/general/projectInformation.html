<template name="projectInformationTemplate">
	<!-- <div class="information-box {{#unless displayInformation}} hide {{/unless}}">
		<div class="information-box-header">
			<span><i class="fa fa-times close"></i></span>
			<h3>Informacion Vista General</h3>
		</div>
	</div> -->
	{{#with projectInfo }}
		<div class="prj-information-box {{#if displayInformation}} box-fix {{/if}}">
			<!-- <svg viewBox="0 0 100 100"><use xlink:href="/images/Information.svg#informationLogo"></use></svg> -->
			<div class="{{#if completed}} project-completed {{else}} project-active {{/if}}">
				{{#if completed}}
					<span>Terminado</span>
				{{else}}
					<span>Activo</span>
				{{/if}}
				<i class="fa fa-circle"></i>
			</div>
			<span class="prj-info-text">Titulo del proyecto</span>
			{{{contentEditable class='prj-info-title' value=title}}}
			<span class="prj-info-text">Descripción del proyecto</span>
			{{{contentEditable class='prj-info-description' value=description}}}
		</div>

		<div class="prj-review-box {{#if displayInformation}} box-fix {{/if}}">
			<div>
				<svg class="project-svg" viewBox="0 0 100 100"><use xlink:href="/images/Clock.svg#clockLogo"></use></svg>
				<span>Tiempo total</span>
				<p>{{projectTotalTime}}</p>
			</div>
			<div>
				<svg class="project-svg" viewBox="0 0 100 100"><use xlink:href="/images/Calendar.svg#calendarLogo"></use></svg>
				<span>Fecha creación</span>
				<p>{{dateDisplay createdAt}}</p>
			</div>
		</div>
	{{/with}}
</template>
<!-- ###################################### -->
