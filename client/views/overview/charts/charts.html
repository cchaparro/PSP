<template name="timeCharts">
	<div id="overview-chart">
		<span>Planeación</span>
		<canvas id="planningChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Diseño</span>
		<canvas id="designChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Revisión Diseño</span>
		<canvas id="reviewDesignChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Código</span>
		<canvas id="codeChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Revisión Código</span>
		<canvas id="reviewCodeChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Compilación</span>
		<canvas id="compilationChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Pruebas</span>
		<canvas id="testingChart"></canvas>
		{{>overviewChartLabel}}
	</div>
	<div id="overview-chart">
		<span>Postmortem</span>
		<canvas id="postmortemChart"></canvas>
		{{>overviewChartLabel}}
	</div>
</template>
